name: CI
run-name: CI - ${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message }}

on:
  push:
    branches: [main]
    paths-ignore: ['**/*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['**/*.md']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        options: >-
          --health-cmd "pg_isready -U ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm vitest run --project server

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Build
        run: pnpm build

      - name: Push DB schema
        run: pnpm drizzle-kit push --force
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

      - name: E2E tests
        run: pnpm exec playwright test
        env:
          BETTER_AUTH_SECRET: ci-test-secret-not-for-production
          BETTER_AUTH_URL: http://localhost:4173
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
